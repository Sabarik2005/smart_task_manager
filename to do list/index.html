<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Task Manager</title>
  <link rel="icon" href="logo.jpg" type="image/jpeg">

  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-green-50 to-green-100 min-h-screen flex flex-col items-center py-10">

  <div class="container bg-white/90 backdrop-blur-md rounded-2xl shadow-2xl p-8 w-11/12 max-w-4xl">

    <div class="flex items-center justify-center mb-6 gap-4">
      <img src="./logo.jpg" alt="Task Manager Logo" class="w-12 h-12 rounded-full shadow-md">
      <h1 class="text-3xl font-bold text-green-600">Smart Task Manager</h1>
    </div>

    <p id="pendingCount" class="text-right font-semibold text-green-700 mb-6">Pending Tasks: 0</p>

    <div class="flex flex-col sm:flex-row gap-4 mb-8">
      <input type="text" id="taskName" placeholder="Enter task name..." class="flex-1 p-3 rounded-xl border-2 border-green-200 focus:outline-none focus:ring-2 focus:ring-green-400"/>
      <input type="datetime-local" id="taskDate" class="p-3 rounded-xl border-2 border-green-200 focus:outline-none focus:ring-2 focus:ring-green-400"/>
      <button id="addTaskBtn" class="bg-gradient-to-r from-green-500 to-green-600 text-white font-semibold px-6 py-3 rounded-xl hover:scale-105 transition-transform">Add Task</button>
    </div>

    <div id="taskTable" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
    </div>

    <p class="text-center mt-8 text-sm text-green-700">
      Visit our 
      <a href="https://example.com" target="_blank" class="font-semibold hover:underline">website</a> for more tools
    </p>

  </div>

  <script type="module" src="./script.js"></script>
</body>
</html>
